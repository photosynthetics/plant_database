latin_name: Raphanus sativus
common_name: Radish microgreens
family: Brassicaceae
type: microgreen
description: >
  Radish microgreens are fast-growing with a spicy, peppery flavor. They germinate quickly and are typically harvested young (5–10 days). Good for quick turnover production cycles.

stages:
  - name: germination
    duration_days: [1, 3]
    ppfd_umol_m2_s: [0, 20]
    recommended_dli_mol_m2_day: [0, 1]
    recommended_red_blue_ratio: [1, 1]
    co2_ppm: 400
    optimal_temperature_c: [18, 24]
    photoperiod_hours: [0, 0]
    ec_mS_cm: [0.0, 0.4]
    ph: [5.5, 6.5]
    notes: >
      Keep trays moist and dark or covered for 24–48 hours to encourage uniform germination.

  - name: growth
    duration_days: [3, 10]
    ppfd_umol_m2_s: [75, 150]
    recommended_dli_mol_m2_day: [6, 14]
    recommended_red_blue_ratio: [1, 2]
    co2_ppm: 400
    optimal_temperature_c: [16, 22]
    photoperiod_hours: [12, 16]
    ec_mS_cm: [0.3, 0.8]
    ph: [5.5, 6.5]
    notes: >
      Provide bright, even light; harvest when first true leaves appear for best flavor and texture.
