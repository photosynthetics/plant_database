latin_name: Amaranthus spp.
common_name: Amaranth microgreens
family: Amaranthaceae
type: microgreen
description: >
  Amaranth microgreens are known for their vibrant red or green stems and mild flavor. They germinate quickly and can be bright ornamental additions to salads or garnishes.

stages:
  - name: germination
    duration_days: [1, 3]
    ppfd_umol_m2_s: [0, 20]
    recommended_dli_mol_m2_day: [0, 1]
    recommended_red_blue_ratio: [1, 1]
    co2_ppm: 400
    optimal_temperature_c: [18, 26]
    photoperiod_hours: [0, 0]
    ec_mS_cm: [0.0, 0.4]
    ph: [5.5, 7.0]
    notes: >
      Cover lightly to promote even germination; keep substrate moist but not waterlogged.

  - name: growth
    duration_days: [6, 14]
    ppfd_umol_m2_s: [100, 200]
    recommended_dli_mol_m2_day: [8, 20]
    recommended_red_blue_ratio: [1, 2]
    co2_ppm: 400
    optimal_temperature_c: [18, 24]
    photoperiod_hours: [12, 16]
    ec_mS_cm: [0.3, 0.8]
    ph: [5.5, 7.0]
    notes: >
      Amaranth benefits from slightly higher light to develop stronger coloration; harvest when stems are colorful and true leaves small.
