latin_name: Brassica oleracea var. italica
common_name: Broccoli microgreens
family: Brassicaceae
type: microgreen
description: >
  Broccoli microgreens are nutrient-dense with a mild brassica flavor. They are commonly harvested at 7–12 days and are valued for their health-promoting compounds.

stages:
  - name: germination
    duration_days: [1, 3]
    ppfd_umol_m2_s: [0, 20]
    recommended_dli_mol_m2_day: [0, 1]
    recommended_red_blue_ratio: [1, 1]
    co2_ppm: 400
    optimal_temperature_c: [18, 24]
    photoperiod_hours: [0, 0]
    ec_mS_cm: [0.0, 0.4]
    ph: [5.5, 6.5]
    notes: >
      Keep trays covered or in low light during the first 24–48 hours for even germination.

  - name: growth
    duration_days: [6, 14]
    ppfd_umol_m2_s: [75, 180]
    recommended_dli_mol_m2_day: [6, 16]
    recommended_red_blue_ratio: [1, 2]
    co2_ppm: 400
    optimal_temperature_c: [16, 22]
    photoperiod_hours: [12, 16]
    ec_mS_cm: [0.3, 0.8]
    ph: [5.5, 6.5]
    notes: >
      Provide consistent moisture and moderate light; avoid overhead heat which can reduce shelf life.
