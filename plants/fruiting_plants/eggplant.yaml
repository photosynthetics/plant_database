latin_name: Solanum melongena
common_name: Eggplant
varieties: ["Patio Baby", "Fairy Tale"]
family: Solanaceae
type: fruiting plant
description: >
  Eggplants need high light and warm conditions for flowering and fruit development. Compact varieties like Patio Baby and Fairy Tale are well-suited for container and indoor production.

stages:
  - name: seedling
    duration_days: [10, 28]
    ppfd_umol_m2_s: [150, 300]
    recommended_dli_mol_m2_day: [12, 30]
    recommended_red_blue_ratio: [3, 6]
    co2_ppm: [400, 800]
    optimal_temperature_c: [20, 28]
    photoperiod_hours: [12, 16]
    ec_mS_cm: [1.4, 2.4]
    ph: [5.5, 6.8]
    notes: >
      Warm soil and air temperatures improve establishment; avoid cold stress which delays flowering.

  - name: flowering_fruiting
    duration_days: [50, 140]
    ppfd_umol_m2_s: [400, 900]
    recommended_dli_mol_m2_day: [30, 60]
    recommended_red_blue_ratio: [4, 8]
    co2_ppm: [600, 1200]
    optimal_temperature_c: [22, 32]
    photoperiod_hours: [12, 16]
    ec_mS_cm: [1.8, 3.5]
    ph: [5.5, 6.8]
    notes: >
      High light and warm daytime temps promote fruit set and color; regular pruning on compact varieties can increase yield per area.
